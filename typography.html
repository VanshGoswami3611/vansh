<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            .textl {
              color: aqua;
              font-size: 30px;
            }
            .p1 {
                color: brown;
                font-family: 'Courier New', Courier, monospace;
            }

            /*transfor*/
            div {
                width: 300px;
                height: 200px;
                background-color: blueviolet;
                border: 1px solid black;
            }
            #mydiv {
                transform: rotateX(180deg);
            }
 
        </style>
    </head>
    <body>
         
        <h6>Typography</h6>
        <p class="textl">welcome to condingal</p>
        <p class="p1">Welcome to congingal</p>
    <div>
        condingal
    </div>
    <div id="mydiv">
       condingal
    </div>
    </body>
</html>
